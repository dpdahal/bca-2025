<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 70%;
        min-height: 400px;
        margin: auto;
        background: gray;
        /*display: flex;
        justify-content: space-between;   
        flex-wrap: wrap;  
        gap: 20px; */ 
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
    
      }
      .box1 {
       
        height: 300px;
        background-color: lightcoral;
      }
      .box2 {
       
        height: 300px;
        background-color: rgb(11, 0, 212);
      }
     
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box1"></div>
      <div class="box2"></div>
    </div>
  </body>
</html>
