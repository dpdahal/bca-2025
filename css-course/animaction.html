<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background: red;
            animation-name: demo;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        @keyframes demo{
            from{
                background: red;
            }
            to{
                background: yellow; 
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
